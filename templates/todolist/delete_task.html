{% extends 'todolist/base.html' %}

{% block title %}Delete Task - Your To-Do List{% endblock %}

{% block content %}
    <h1>Delete Task</h1>
    
    <p>Are you sure you want to delete the task "{{ task.description }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    
    <a href="{% url 'task_list' task_list_id=task.task_list.id %}">Cancel</a>
{% endblock %}
