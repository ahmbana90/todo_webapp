{% extends 'todolist/base.html' %}

{% block content %}
<div class="update-task-list">
    <h1>Edit Task List</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'task_list' task_list.id %}">Back to Task List</a>
</div>
{% endblock %}
