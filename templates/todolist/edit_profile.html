{% extends 'todolist/base.html' %}

{% block content %}
<div class="edit-profile">
    <h1>Edit Your Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'profile' %}">Back to Profile</a>
</div>
{% endblock %}
