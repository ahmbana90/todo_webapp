{% extends 'todolist/base.html' %}

{% block content %}
<div class="update-task">
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'task_list' task.task_list.id %}">Back to Task List</a>
</div>
{% endblock %}
