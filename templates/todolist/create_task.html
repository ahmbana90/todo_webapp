{% extends 'todolist/base.html' %}

{% block content %}
<div class="create-task">
    <h1>Create a New Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
    <a href="{% url 'task_list' task_list.id %}">Back to Task List</a>
</div>
{% endblock %}
